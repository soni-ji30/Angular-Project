<div class="row">
    <div class="col-8 offset-4">
        <div class="card">
            <div class="card-header ">
                <h4>Sign-up</h4>

            </div>
            <div class="card-body">
                <form (ngSubmit)="submit()" [formGroup]="formlogin">
                    <div class="form-group pt-3">
                        <label>User Id</label>
                        <input type="text" class="form-control" name="userid" formControlName="userid">
                        <div class="text-danger" *ngIf="formlogin.controls.userid.errors?.required && formlogin.controls.userid.touched">user id required</div>
                    </div>

                    <div class="form-group pt-3">
                        <label>User Password</label>
                        <input type="password" class="form-control" name="password" formControlName="password">
                        <div class="text-danger" *ngIf="formlogin.controls.password.errors?.required && formlogin.controls.password.touched">password required</div>
                    </div>

                    <div class="form-group pt-3">
                        <button type="submit" class="pressmebtn btn btn-success form-control" name="btn" [disabled]="!formlogin.valid">Sign-up</button>

                    </div>
                    <div class="form-group pt-3">
                        <div class="text-danger">{{errormessage}}</div>
                    </div>

                    looking to <a class="already" href="#" routerLink="/registration">create an account</a>
                </form>
            </div>
        </div>
    </div>
</div>
